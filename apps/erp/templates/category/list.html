{% extends 'list.html' %}

{% block table-columns %}
    <tr>
        <th scope="col">Nro.</th>
        <th scope="col">Nombre</th>
        <th scope="col">Opciones</th>
    </tr>
{% endblock %}
<tbody>
{% block table-rows %}
    {% for category in object_list %}
        <tr>
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
            <td>
                <button type="button" class="btn btn-primary btn-sm">Editar</button>
                <button type="button" class="btn btn-warning btn-sm">Eliminar</button>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
