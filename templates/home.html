{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title}}</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib/adminlte/plugins/fontawesome-free/css/all.min.css' %} ">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib/adminlte/css/adminlte.min.css' %}">
    <script src="{% static '../static/lib/adminlte/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static '../static/lib/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static '../static/lib/adminlte/js/adminlte.min.js' %}"></script>
    {% block head %}
    {% endblock %}
</head>
{% block body %}
{% endblock %}
</html>
